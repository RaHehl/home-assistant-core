get_maps:
  target:
    entity:
      integration: roborock
      domain: vacuum
set_vacuum_goto_position:
  target:
    entity:
      integration: roborock
      domain: vacuum
  fields:
    x_coord:
      example: 27500
      required: true
      selector:
        text:
          type: number
    y_coord:
      example: 32000
      required: true
      selector:
        text:
          type: number
get_vacuum_current_position:
  target:
    entity:
      integration: roborock
      domain: vacuum
clean_rooms:
  target:
    entity:
      integration: roborock
      domain: vacuum
  fields:
    room_ids:
      example: 1,3,4
      required: true
      selector:
        text:
    repeat:
      example: 1
      required: false
      selector:
        number:
          min: 1
          max: 3
